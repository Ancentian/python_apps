<div >
    {% for room in rooms %}
    <div class="ml-5 mt-3 mb-3">
        <!-- <h5>{{room.id}} <a href="/room/{{room.id}}">{{room.name}}</a></h5> -->
        
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}" class="btn btn-success"><i class="fas fa-edit"></i>Edit</a>
        <a href="{% url 'delete-room' room.id %}" class="btn btn-danger"><i class="fas fa-trash"></i>Delete</a>
        {% endif %}
        <br>
        <span> <a href="{% url 'user-profile' room.host.id %}">@ {{ room.host.username }}</a> </span>
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>
